<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム情報アカデミー専門学校 - 機器管理システム</title>

    <!-- 1. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar-brand { font-weight: 800; letter-spacing: 1px; }
        .nav-link { font-weight: 500; transition: 0.3s; }
        .nav-link:hover { color: #ffc107 !important; }
    </style>
</head>
<body class="bg-light">

    <!-- ナビゲーションバー開始 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <!-- サイトロゴ -->
            <a class="navbar-brand text-warning" href="{% url 'home' %}">
                <i class="bi bi-mortarboard-fill"></i> フォーム情報アカデミー専門学校
            </a>

            <!-- モバイル用メニュー -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ナビゲーションメニュー -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">ホーム</a>
                    </li>
                    
                    <!-- 貸出・返却履歴メニュー（ログイン時のみ表示） -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'borrow_history' %}">
                            <i class="bi bi-clock-history"></i> 貸出・返却履歴
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-info" href="{% url 'dashboard' %}">
                            ダッシュボード
                        </a>
                    </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rules' %}">
                            利用案内・規則
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">
                            お問い合わせ
                        </a>
                    </li>
                </ul>


                <!-- ユーザー操作エリア -->
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="text-white-50 me-3 small">
                            ようこそ、<strong class="text-white">{{ user.username }}</strong> さん
                        </span>
                        <form action="{% url 'logout' %}" method="post" class="m-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                                <i class="bi bi-box-arrow-right"></i> ログアウト
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm rounded-pill px-3 me-2">
                            ログイン
                        </a>
                        <a href="{% url 'register' %}" class="btn btn-warning btn-sm rounded-pill px-3 fw-bold">
                            新規登録
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!-- ナビゲーションバー終了 -->

    <!-- コンテンツ表示エリア -->
    <div class="container mt-4 pb-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
