{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-4 p-4">
                <h2 class="fw-bold text-primary mb-4 border-bottom pb-2">
                    お問い合わせ（サポート窓口）
                </h2>

                <div class="row mt-4">
                    <div class="col-md-6 mb-4">
                        <h5>
                            <i class="bi bi-geo-alt-fill text-danger"></i>
                            所在地
                        </h5>
                        <p class="text-muted">
                            新潟専門学校<br>
                            設備管理室（1階）
                        </p>
                    </div>

                    <div class="col-md-6 mb-4">
                        <h5>
                            <i class="bi bi-telephone-fill text-success"></i>
                            電話番号
                        </h5>
                        <p class="text-muted">
                            012-3456-7890<br>
                            （平日・営業時間内）
                        </p>
                    </div>

                    <div class="col-md-6 mb-4">
                        <h5>
                            <i class="bi bi-envelope-fill text-primary"></i>
                            メールアドレス
                        </h5>
                        <p class="text-muted">
                            support@niigata-school.jp
                        </p>
                    </div>

                    <div class="col-md-6 mb-4">
                        <h5>
                            <i class="bi bi-person-badge-fill text-warning"></i>
                            担当者
                        </h5>
                        <p class="text-muted">
                            PHAP先生（設備管理担当）
                        </p>
                    </div>
                </div>

                <hr>

                <p class="text-center text-muted small">
                    ログインに関する問題や機器の破損などが発生した場合は、
                    お気軽にお問い合わせください。
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
